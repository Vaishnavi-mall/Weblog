<html>
  <head>
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../css/signup.css" rel="stylesheet" />
  </head>
  <body style="margin: 0px">
    <div class="signup-img">
      <img src="../img/signup.png" width="100%" height="712px" />
    </div>
    <div class="top-left-logo"><a href="/" class="a-logo">WeBlog</a></div>
    <div
      class="card top-left p-2 m-2"
      style="border-radius: 15px; width: 500px"
    >
      <div class="card-body">
        <h3 class="create-text text-uppercase text-center mb-3">
          Create an account
        </h3>
        <form>
          <div class="my-form-outline mb-3">
            <input
              type="text"
              id="form3Example1cg"
              class="form-control form-control-lg"
              placeholder="Your name"
            />
          </div>

          <div class="my-form-outline mb-3">
            <input
              type="email"
              id="form3Example3cg"
              class="form-control form-control-lg"
              placeholder="Your email"
            />
          </div>

          <div class="my-form-outline mb-3">
            <input
              type="password"
              id="form3Example4cg"
              class="form-control form-control-lg"
              placeholder="Your password"
            />
          </div>

          <div class="my-form-outline mb-4">
            <input
              type="password"
              id="form3Example4cdg"
              class="form-control form-control-lg"
              placeholder="Confirm password"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button type="button" class="button btn btn-lg">Register</button>
          </div>

          <p class="text-center text-muted mt-3 mb-0">
            Already have an account?
            <a href="#!" class="fw-bold text-body"><a class="a-login">Login Here</a></a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
